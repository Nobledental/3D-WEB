<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthFlo - Hospital Network</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard-theme.css">

  <style>
    /* =====HOSPITAL NETWORK PAGE===== */
    .main-content {
      padding: 30px;
      max-width: 1800px;
      margin: 0 auto;
    }

    /* Search & Filter Bar */
    .search-bar {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .search-input-wrapper {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .search-input {
      flex: 1;
      padding: 14px 16px 14px 48px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      position: relative;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-blue);
    }

    .filter-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      background: transparent;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chip.active,
    .chip:hover {
      background: var(--color-blue);
      border-color: var(--color-blue);
      color: white;
    }

    /* Hospital Cards Grid */
    .hospitals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }

    .hospital-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .hospital-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: var(--color-blue);
    }

    .hospital-banner {
      height: 180px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      position: relative;
      overflow: hidden;
    }

    .hospital-banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(45deg,
          transparent,
          transparent 10px,
          rgba(255, 255, 255, 0.03) 10px,
          rgba(255, 255, 255, 0.03) 20px);
    }

    .hospital-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .hospital-badge.verified {
      background: rgba(16, 185, 129, 0.2);
      color: var(--color-green);
      border-color: var(--color-green);
    }

    .hospital-badge.partner {
      background: rgba(59, 130, 246, 0.2);
      color: var(--color-blue);
      border-color: var(--color-blue);
    }

    .hospital-content {
      padding: 24px;
    }

    .hospital-header {
      margin-bottom: 16px;
    }

    .hospital-name {
      font-size: 20px;
      font-weight: 700;
      color: white;
      margin: 0 0 6px 0;
    }

    .hospital-location {
      font-size: 13px;
      opacity: 0.6;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hospital-stats {
      display: flex;
      gap: 20px;
      margin: 16px 0;
      padding: 16px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 800;
      color: var(--color-blue);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .hospital-features {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .feature-tag {
      padding: 4px 10px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      font-size: 11px;
      color: var(--color-blue);
    }

    .hospital-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.03);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .action-btn.primary {
      background: linear-gradient(135deg, var(--color-blue), var(--color-purple));
      border-color: transparent;
    }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    /* Star Rating */
    .rating {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
    }

    .stars {
      display: flex;
      gap: 2px;
    }

    .star {
      color: #f59e0b;
      font-size: 14px;
    }

    .rating-text {
      font-size: 12px;
      opacity: 0.6;
    }

    /* Booking Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      background: #13161c;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
      flex: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: white;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-blue);
    }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
    }

    .time-slot {
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .time-slot:hover,
    .time-slot.selected {
      background: var(--color-blue);
      border-color: var(--color-blue);
    }

    .time-slot.unavailable {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Section Title */
    .section-title {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin: 40px 0 20px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(180deg, var(--color-blue), var(--color-purple));
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .hospitals-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="browser-bar">
      <div class="window-controls">
        <div class="window-dot" style="background: #ef4444;"></div>
        <div class="window-dot" style="background: #f59e0b;"></div>
        <div class="window-dot" style="background: #10b981;"></div>
      </div>
      <div class="branding-right">HealthFlo <span>CLINICAL V3</span></div>
    </div>

    <div class="dashboard-body">
      <div class="sidebar">
        <div class="logo">H<span>+</span></div>
        <a class="menu-item" href="patient-dashboard.html"><i class="ph ph-heartbeat"></i><span
            class="menu-label">Dashboard</span></a>
        <a class="menu-item" href="patient-health.html"><i class="ph ph-pulse"></i><span
            class="menu-label">Health</span></a>
        <a class="menu-item" href="patient-organs.html"><i class="ph ph-scan"></i><span
            class="menu-label">Organs</span></a>
        <a class="menu-item" href="patient-labs.html"><i class="ph ph-flask"></i><span
            class="menu-label">Labs</span></a>
        <a class="menu-item" href="patient-pharmacy.html"><i class="ph ph-pill"></i><span
            class="menu-label">Pharmacy</span></a>
        <a class="menu-item active" href="patient-hospitals.html"><i class="ph-fill ph-hospital"></i><span
            class="menu-label">Hospitals</span></a>
        <a class="menu-item" href="patient-insurance.html"><i class="ph ph-shield-plus"></i><span
            class="menu-label">Insurance</span></a>
        <a class="menu-item" href="patient-log.html"><i class="ph ph-clipboard-text"></i><span
            class="menu-label">Log</span></a>
        <a class="menu-item" href="patient-devices.html"><i class="ph ph-watch"></i><span
            class="menu-label">Devices</span></a>
        <a class="menu-item" href="patient-family.html"><i class="ph ph-users"></i><span
            class="menu-label">Family</span></a>
        <a class="menu-item" href="patient-profile.html"><i class="ph ph-user"></i><span
            class="menu-label">Profile</span></a>
        <div class="sidebar-divider"></div>
        <a class="menu-item" href="patient-settings.html"><i class="ph ph-gear-six"></i><span
            class="menu-label">Settings</span></a>
        <a class="menu-item danger" href="index.html" style="margin-top: auto;"><i class="ph ph-power"></i><span
            class="menu-label">Exit</span></a>
      </div>

      <div class="main-content">
        <div class="header-section">
          <div class="header-left">
            <div class="page-title">
              <h2>Healthcare Network</h2>
              <h1>Hospitals <span>& Clinics</span></h1>
            </div>
          </div>
        </div>

        <!-- Search & Filters -->
        <div class="search-bar">
          <div class="search-input-wrapper">
            <div style="position: relative; flex: 1;">
              <i class="ph-bold ph-magnifying-glass"
                style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
              <input type="text" class="search-input" placeholder="Search hospitals, specialties, doctors..."
                id="search-input">
            </div>
            <button class="pill primary">
              <i class="ph-bold ph-funnel"></i> Filters
            </button>
          </div>
          <div class="filter-chips">
            <button class="chip active" data-filter="all">All</button>
            <button class="chip" data-filter="emergency">Emergency</button>
            <button class="chip" data-filter="cardiology">Cardiology</button>
            <button class="chip" data-filter="orthopedics">Orthopedics</button>
            <button class="chip" data-filter="pediatrics">Pediatrics</button>
            <button class="chip" data-filter="diagnostic">Diagnostic Center</button>
            <button class="chip" data-filter="insurance">Insurance Accepted</button>
          </div>
        </div>

        <!-- Hospitals Grid -->
        <div class="section-title">
          <i class="ph-fill ph-map-pin"></i> Nearby Hospitals
        </div>
        <div class="hospitals-grid" id="hospitals-grid">
          <!-- Dynamically populated -->
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div class="modal-overlay" id="booking-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h3 style="margin: 0;" id="modal-hospital-name">Book Appointment</h3>
          <p style="margin: 4px 0 0 0; opacity: 0.6; font-size: 12px;" id="modal-hospital-location">Select your
            preferred time</p>
        </div>
        <button onclick="closeBookingModal()"
          style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">
          <i class="ph-bold ph-x"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Department / Specialty</label>
          <select id="specialty">
            <option>General Consultation</option>
            <option>Cardiology</option>
            <option>Orthopedics</option>
            <option>Pediatrics</option>
            <option>Dermatology</option>
          </select>
        </div>
        <div class="form-group">
          <label>Preferred Date</label>
          <input type="date" id="appointment-date" min="2025-12-16">
        </div>
        <div class="form-group">
          <label>Available Time Slots</label>
          <div class="time-slots" id="time-slots">
            <div class="time-slot">09:00 AM</div>
            <div class="time-slot">10:00 AM</div>
            <div class="time-slot unavailable">11:00 AM</div>
            <div class="time-slot">02:00 PM</div>
            <div class="time-slot">03:00 PM</div>
            <div class="time-slot">04:00 PM</div>
          </div>
        </div>
        <div class="form-group">
          <label>Additional Notes (Optional)</label>
          <textarea rows="3" placeholder="Describe your symptoms or reason for visit..." id="notes"></textarea>
        </div>
        <button class="pill primary" style="width: 100%;" onclick="confirmBooking()">
          <i class="ph-bold ph-calendar-check"></i> Confirm Appointment
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { DemoUsers, injectDemoData } from './js/demo-data.js';

    const HOSPITALS = [
      {
        id: 1,
        name: 'Apollo Hospitals',
        location: 'Chennai, Tamil Nadu',
        distance: '2.5 km',
        rating: 4.8,
        reviews: 1245,
        badge: 'verified',
        specialties: ['Cardiology', 'Oncology', 'Neurology', 'Emergency'],
        emergency: true,
        insurance: true,
        beds: 500,
        doctors: 120
      },
      {
        id: 2,
        name: 'Fortis Hospital',
        location: 'Bangalore, Karnataka',
        distance: '4.2 km',
        rating: 4.6,
        reviews: 892,
        badge: 'partner',
        specialties: ['Orthopedics', 'Pediatrics', 'Cardiology'],
        emergency: true,
        insurance: true,
        beds: 350,
        doctors: 85
      },
      {
        id: 3,
        name: 'AIIMS Delhi',
        location: 'New Delhi',
        distance: '5.8 km',
        rating: 4.9,
        reviews: 2103,
        badge: 'verified',
        specialties: ['Emergency', 'Trauma', 'Surgery', 'ICU'],
        emergency: true,
        insurance: true,
        beds: 2500,
        doctors: 450
      },
      {
        id: 4,
        name: 'Max Healthcare',
        location: 'Gurugram, Haryana',
        distance: '7.1 km',
        rating: 4.7,
        reviews: 1567
        ,
        badge: 'partner',
        specialties: ['Cardiology', 'Neurology', 'Gastroenterology'],
        emergency: false,
        insurance: true,
        beds: 400,
        doctors: 95
      },
      {
        id: 5,
        name: 'Narayana Health',
        location: 'Bangalore, Karnataka',
        distance: '3.7 km',
        rating: 4.5,
        reviews: 678,
        badge: 'verified',
        specialties: ['Cardiology', 'Oncology', 'Diagnostics'],
        emergency: true,
        insurance: true,
        beds: 300,
        doctors: 70
      },
      {
        id: 6,
        name: 'Manipal Hospitals',
        location: 'Bangalore, Karnataka',
        distance: '6.3 km',
        rating: 4.6,
        reviews: 945,
        badge: 'partner',
        specialties: ['Pediatrics', 'Maternity', 'Orthopedics'],
        emergency: false,
        insurance: true,
        beds: 250,
        doctors: 65
      }
    ];

    let selectedHospital = null;

    document.addEventListener('DOMContentLoaded', () => {
      injectDemoData();
      renderHospitals();
      setupFilters();
      setupTimeSlots();
    });

    function renderHospitals(filter = 'all') {
      const grid = document.getElementById('hospitals-grid');
      grid.innerHTML = '';

      let filtered = HOSPITALS;
      if (filter !== 'all') {
        filtered = HOSPITALS.filter(h => {
          if (filter === 'emergency') return h.emergency;
          if (filter === 'insurance') return h.insurance;
          return h.specialties.some(s => s.toLowerCase().includes(filter));
        });
      }

      filtered.forEach(hospital => {
        const card = document.createElement('div');
        card.className = 'hospital-card';

        card.innerHTML = `
          <div class="hospital-banner" style="background: linear-gradient(135deg, ${hospital.badge === 'verified' ? '#1e3a8a' : '#7c3aed'}, ${hospital.badge === 'verified' ? '#3b82f6' : '#8b5cf6'});">
            <span class="hospital-badge ${hospital.badge}">
              <i class="ph-fill ${hospital.badge === 'verified' ? 'ph-seal-check' : 'ph-star'}"></i>
              ${hospital.badge === 'verified' ? 'Verified' : 'Partner'}
            </span>
          </div>
          <div class="hospital-content">
            <div class="hospital-header">
              <h3 class="hospital-name">${hospital.name}</h3>
              <div class="hospital-location">
                <i class="ph-fill ph-map-pin"></i>
                ${hospital.location} • ${hospital.distance}
              </div>
            </div>

            <div class="rating">
              <div class="stars">
                ${Array(5).fill(0).map((_, i) => `<i class="ph-fill ph-star star"></i>`).join('')}
              </div>
              <span class="rating-text">${hospital.rating} (${hospital.reviews} reviews)</span>
            </div>

            <div class="hospital-stats">
              <div class="stat">
                <div class="stat-value">${hospital.beds}+</div>
                <div class="stat-label">Beds</div>
              </div>
              <div class="stat">
                <div class="stat-value">${hospital.doctors}+</div>
                <div class="stat-label">Doctors</div>
              </div>
              <div class="stat">
                <div class="stat-value">${hospital.emergency ? '24/7' : 'Scheduled'}</div>
                <div class="stat-label">Emergency</div>
              </div>
            </div>

            <div class="hospital-features">
              ${hospital.specialties.slice(0, 3).map(s => `<span class="feature-tag">${s}</span>`).join('')}
              ${hospital.specialties.length > 3 ? `<span class="feature-tag">+${hospital.specialties.length - 3} more</span>` : ''}
            </div>

            <div class="hospital-actions">
              <button class="action-btn primary" onclick="openBookingModal(${hospital.id})">
                <i class="ph-bold ph-calendar-check"></i> Book Now
              </button>
              <button class="action-btn" onclick="viewDetails(${hospital.id})">
                <i class="ph-bold ph-info"></i> Details
              </button>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      if (filtered.length === 0) {
        grid.innerHTML = '<div style="text-align: center; padding: 60px; opacity: 0.5;"><p>No hospitals found for this filter.</p></div>';
      }
    }

    function setupFilters() {
      document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', () => {
          document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
          chip.classList.add('active');
          renderHospitals(chip.dataset.filter);
        });
      });

      document.getElementById('search-input').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        // In production, this would filter HOSPITALS array
        console.log('Search:', query);
      });
    }

    function setupTimeSlots() {
      document.querySelectorAll('.time-slot:not(.unavailable)').forEach(slot => {
        slot.addEventListener('click', () => {
          document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
          slot.classList.add('selected');
        });
      });
    }

    window.openBookingModal = (id) => {
      selectedHospital = HOSPITALS.find(h => h.id === id);
      document.getElementById('modal-hospital-name').textContent = selectedHospital.name;
      document.getElementById('modal-hospital-location').textContent = selectedHospital.location;
      document.getElementById('booking-modal').classList.add('active');
    };

    window.closeBookingModal = () => {
      document.getElementById('booking-modal').classList.remove('active');
    };

    window.confirmBooking = () => {
      const specialty = document.getElementById('specialty').value;
      const date = document.getElementById('appointment-date').value;
      const selected = document.querySelector('.time-slot.selected');

      if (!date || !selected) {
        alert('Please select a date and time slot');
        return;
      }

      alert(`Appointment Booked!\n\nHospital: ${selectedHospital.name}\nSpecialty: ${specialty}\nDate: ${date}\nTime: ${selected.textContent}\n\nYou'll receive a confirmation email shortly.`);
      closeBookingModal();
    };

    window.viewDetails = (id) => {
      const hospital = HOSPITALS.find(h => h.id === id);
      alert(`${hospital.name}\n\nLocation: ${hospital.location}\nDistance: ${hospital.distance}\nRating: ${hospital.rating}⭐\nSpecialties: ${hospital.specialties.join(', ')}\nBeds: ${hospital.beds}\nDoctors: ${hospital.doctors}\nEmergency: ${hospital.emergency ? 'Yes (24/7)' : 'No'}\nInsurance: ${hospital.insurance ? 'Accepted' : 'Not Available'}`);
    };

    // Close modal on backdrop click
    document.getElementById('booking-modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) {
        closeBookingModal();
      }
    });
  </script>
</body>
